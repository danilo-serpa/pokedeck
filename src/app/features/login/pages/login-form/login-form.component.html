<div class="flex justify-center items-center max-w-screen-md">
  <form
    *ngIf="showLogin"
    class="input-group-form"
    [formGroup]="loginForm"
    (ngSubmit)="tryLogin()"
  >
    <h3>Bem vindo!</h3>
    <igx-input-group>
      <igx-prefix>
        <igx-icon>account_circle</igx-icon>
      </igx-prefix>
      <label igxLabel for="email">Usuário</label>
      <input
        igxInput
        id="email"
        name="email"
        formControlName="email"
        type="text"
      />
    </igx-input-group>
    <igx-input-group>
      <igx-prefix>
        <igx-icon>lock</igx-icon>
      </igx-prefix>
      <label igxLabel for="password">Senha</label>
      <input
        igxInput
        id="password"
        name="password"
        type="password"
        formControlName="password"
      />
    </igx-input-group>
    <button
      igxButton="raised"
      type="submit"
      igxRipple
      [disabled]="!loginForm.valid"
    >
      LOG IN
    </button>
    <a (click)="showRegistrationForm()">Register</a>
  </form>

  <div *ngIf="showSuccessLogin">Logado com sucesso!</div>

  <form
    *ngIf="showRegister"
    class="input-group-form"
    [formGroup]="registrationForm"
    (ngSubmit)="tryRegister()"
  >
    <h3>Create your account</h3>
    <igx-input-group>
      <label igxLabel for="firstName">Primeiro nome</label>
      <input
        igxInput
        id="firstName"
        name="firstName"
        formControlName="firstName"
        type="text"
      />
    </igx-input-group>
    <igx-input-group>
      <label igxLabel for="lastName">Segundo nome</label>
      <input
        igxInput
        id="lastName"
        name="lastName"
        formControlName="lastName"
        type="text"
      />
    </igx-input-group>
    <igx-input-group>
      <label igxLabel for="newEmail">Nome de usuário</label>
      <input
        igxInput
        id="newEmail"
        name="newEmail"
        formControlName="newEmail"
        type="text"
      />
    </igx-input-group>
    <igx-input-group>
      <input
        igxInput
        id="newPassword"
        name="newPassword"
        type="password"
        formControlName="newPassword"
      />
      <label igxLabel for="newPassword">Senha</label>
    </igx-input-group>
    <button
      igxButton="raised"
      type="submit"
      igxRipple
      [disabled]="!registrationForm.valid"
    >
      CRIAR CONTA
    </button>
    <a (click)="showLoginForm()">Ir para o login</a>
  </form>

  <div *ngIf="showSuccessRegister">Registrado com sucesso!</div>
</div>
