<div class="m-10">
  <div class="flex justify-between items-center mb-5">
    <div class="text-3xl">{{ deck?.name }}</div>
  </div>
  <div class="flex gap-7 mb-12">
    <div class="flex flex-col items-center">
      <span class="font-bold">Número de pokemons</span>
      <span>{{ deck?.pokemonCount }}</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="font-bold">Número de Treinadores</span>
      <span>{{ deck?.trainerCount }}</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="font-bold">Cores</span>
      <span>{{ deck?.colorTypes?.length }}</span>
    </div>
  </div>
  <span class="font-bold">Lista de cartas</span>
  <div>
    <ul>
      <li *ngFor="let card of deck?.cards">
        <label>
          <img [src]="card.images.large" />
        </label>
      </li>
    </ul>
  </div>
  <div class="mt-10 flex justify-end">
    <button
      type="submit"
      class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
      routerLink="/deck/list"
    >
      Voltar
    </button>
    <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        routerLink="/deck/form/{{deck?.id}}"
      >
        Editar
      </button>
  </div>
</div>
