<div class="grid__wrapper m-20">
  <div class="sample__header">
    <div class="decks-sample">
      <h5 class="decks-sample__title">Meus baralhos</h5>
    </div>
    <igx-input-group>
      <input
        class="gridSample__filter"
        igxInput
        type="text"
        placeholder="Pesquisar baralhos"
        (input)="filter($event.target)"
      />
    </igx-input-group>
  </div>
  <div class="grid__wrapper__inner">
    <igx-grid
      #grid1
      [data]="decks"
      [autoGenerate]="false"
      [allowFiltering]="false"
      [emptyGridMessage]="'Nenhum item encontrado'"
      [emptyFilteredGridMessage]="'Nenhum item encontrado'"
    >
      <igx-column field="name" [sortable]="true" header="Nome"></igx-column>
      <igx-column field="id" header=" " width="100px">
        <ng-template igxCell let-cell="cell">
          <igx-icon
            [routerLink]="['/deck/form', cell.value]"
            class="cursor-pointer"
            >edit
          </igx-icon>
          <igx-icon (click)="deleteDeck(cell.value)" class="ml-2 cursor-pointer"
            >delete
          </igx-icon>
        </ng-template>
      </igx-column>
      <igx-paginator [perPage]="5"> </igx-paginator>
    </igx-grid>
  </div>
  <div class="mt-10 flex justify-end">
    <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        [routerLink]="'/deck/form'"
      >
        Criar baralho
      </button>
  </div>
</div>
