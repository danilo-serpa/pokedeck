<app-loader *ngIf="!(cards$ | async)"></app-loader>
<div class="m-10">
  <form [formGroup]="deckForm" (submit)="save()">
    <igx-input-group>
      <input
        igxInput
        id="name"
        type="text"
        formControlName="name"
        title="Nome do baralho"
      />
      <label igxLabel for="name">Nome do baralho</label>
    </igx-input-group>

    <p class="text-lg">Selecione uma carta</p>
    <div class="image-list overflow-auto">

      <ul>
        <li *ngFor="let card of cards$ | async">
          <input
            class="invisible"
            title="{{ card.name }}"
            type="checkbox"
            id="{{ card.id }}"
            [checked]="isChecked(card)"
            (change)="checkChange(card)"
          />
          <label for="{{ card.id }}">
            <img [src]="card.images.large" />
          </label>
        </li>
      </ul>
    </div>

    <div class="mt-10 flex justify-end">
      <button
        type="submit"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
        routerLink="/deck/list"
      >
        Voltar
      </button>
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
